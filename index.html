<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Martin Topp | Cybersecurity Portfolio</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm/css/xterm.css">
  <style>
    body {
      margin: 0;
      font-family: 'Courier New', Courier, monospace;
      background-color: #0f0f0f;
      color: #e5e5e5;
      text-align: center;
    }

    header {
      padding: 1rem 2rem;
      background-color: #161616;
      font-size: 1.8rem;
      font-weight: bold;
      border-bottom: 2px solid #2c2c2c;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      padding: 2rem;
      gap: 2rem;
    }

    .photo img {
      border-radius: 1rem;
      width: 250px;
      height: auto;
      box-shadow: 0 0 20px rgba(0, 255, 200, 0.3);
    }

    .terminal-wrapper, .resume-wrapper, .graph-wrapper {
      background: #1e1e1e;
      border-radius: 10px;
      overflow: hidden;
      margin: 2rem auto;
      max-width: 1000px;
    }

    .terminal-header, .resume-header, .graph-header {
      display: flex;
      padding: 0.4rem 1rem;
      background-color: #2b2b2b;
      align-items: center;
    }

    .dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      margin-right: 0.5rem;
    }

    .dot.red { background-color: #ff5f56; }
    .dot.yellow { background-color: #ffbd2e; }
    .dot.green { background-color: #27c93f; }

    #terminal {
      padding: 1rem;
      height: 300px;
      background-color: #000000;
      text-align: left;
    }

    .resume-content {
      padding: 1rem;
      font-size: 0.95rem;
      display: none;
    }

    .graph-wrapper svg {
      width: 100%;
      height: auto;
      background-color: #1e1e1e;
    }

    .node {
      fill: #1e1e1e;
      stroke: #00ffd1;
      stroke-width: 2px;
      rx: 10;
      ry: 10;
    }

    .label {
      fill: #e5e5e5;
      font-size: 0.85rem;
      font-weight: bold;
      font-family: 'Courier New', Courier, monospace;
      text-anchor: middle;
    }
  </style>
</head>
<body>
  <header>
    Martin Topp â€” Cybersecurity & Criminal Justice College Student
  </header>

  <div class="container">
    <div class="photo">
      <img src="headshot.jpg" alt="Martin Topp">
    </div>

    <div class="terminal-wrapper">
      <div class="terminal-header">
        <div class="dot red"></div>
        <div class="dot yellow"></div>
        <div class="dot green"></div>
      </div>
      <div id="terminal"></div>
    </div>
  </div>

  <div class="graph-wrapper">
    <div class="graph-header">
      <div class="dot red"></div>
      <div class="dot yellow"></div>
      <div class="dot green"></div>
    </div>
    <svg viewBox="0 0 1000 600">
      <!-- Flowchart Nodes -->
      <rect x="50" y="250" width="180" height="60" class="node"/>
      <text x="140" y="285" class="label">Highland Highschool</text>

      <rect x="300" y="170" width="180" height="60" class="node"/>
      <text x="390" y="205" class="label">Tomato Bar</text>

      <rect x="300" y="270" width="180" height="60" class="node"/>
      <text x="390" y="305" class="label">Indiana Tech</text>

      <rect x="550" y="120" width="180" height="60" class="node"/>
      <text x="640" y="155" class="label">Windows Lead</text>

      <rect x="550" y="220" width="180" height="60" class="node"/>
      <text x="640" y="255" class="label">Offensive Security</text>

      <rect x="550" y="320" width="180" height="60" class="node"/>
      <text x="640" y="355" class="label">IT Dept</text>

      <!-- Curved Lines with Bezier paths -->
      <path d="M230,280 C250,250 270,200 300,200" stroke="#00ffd1" stroke-width="2" fill="none" />
      <path d="M230,280 C250,280 270,280 300,280" stroke="#00ffd1" stroke-width="2" fill="none" />
      <path d="M480,200 C510,180 530,160 550,150" stroke="#00ffd1" stroke-width="2" fill="none" />
      <path d="M480,300 C510,280 530,260 550,250" stroke="#00ffd1" stroke-width="2" fill="none" />
      <path d="M480,300 C510,320 530,340 550,350" stroke="#00ffd1" stroke-width="2" fill="none" />
    </svg>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/xterm/lib/xterm.min.js"></script>
  <script>
    const term = new Terminal({ cursorBlink: true });
    term.open(document.getElementById('terminal'));
    term.writeln("Welcome to Martin's terminal");
    term.writeln("Type a command to begin:");
    term.writeln(" - resume");
    term.writeln(" - linkedin");
    term.writeln(" - github");
    term.prompt = () => {
      term.write("\n$ ");
    }
    term.prompt();

    let command = '';
    term.onKey(e => {
      const char = e.key;

      if (char === '\r') { // Enter key
        switch (command.trim()) {
          case 'resume':
            document.querySelector('.resume-content').style.display = 'block';
            window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
            break;
          case 'linkedin':
            window.open('https://linkedin.com/in/martin-topp', '_blank');
            break;
          case 'github':
            window.open('https://github.com/mt292', '_blank');
            break;
          default:
            term.writeln("Unknown command: " + command);
        }
        command = '';
        term.prompt();
      } else if (char === '\u007f') { // Backspace
        if (command.length > 0) {
          command = command.slice(0, -1);
          term.write('\b \b');
        }
      } else if (char.length === 1) {
        command += char;
        term.write(char);
      }
    });
  </script>
</body>
</html>
