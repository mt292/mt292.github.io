<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Martin Topp | Cybersecurity Portfolio</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm/css/xterm.css" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/xterm/lib/xterm.min.js"></script>
</head>
<body>
  <header>
    Martin Topp â€” Cybersecurity & Criminal Justice College Student
  </header>

  <div class="container">
    <div class="photo">
      <img src="headshot.jpg" alt="Martin Topp">
    </div>

    <div class="terminal-wrapper">
      <div class="terminal-header">
        <div class="dot red"></div>
        <div class="dot yellow"></div>
        <div class="dot green"></div>
      </div>
      <div id="terminal"></div>
    </div>
  </div>

  <div id="xyflow-root"></div>

  <script type="module" src="main.js"></script>
  <script>
    const term = new Terminal({ cursorBlink: true });
    term.open(document.getElementById('terminal'));
    term.writeln("Welcome to Martin's terminal");
    term.writeln("Type a command to begin:");
    term.writeln(" - resume");
    term.writeln(" - linkedin");
    term.writeln(" - github");
    term.prompt = () => term.write("\n$ ");
    term.prompt();

    let command = '';
    term.onKey(e => {
      const char = e.key;
      if (char === '\r') {
        switch (command.trim()) {
          case 'resume': window.open('resume-page.html', '_blank'); break;
          case 'linkedin': window.open('https://linkedin.com/in/martin-topp', '_blank'); break;
          case 'github': window.open('https://github.com/mt292', '_blank'); break;
          default: term.writeln("Unknown command: " + command);
        }
        command = '';
        term.prompt();
      } else if (char === '\u007f') {
        command = command.slice(0, -1);
        term.write('\b \b');
      } else if (char.length === 1) {
        command += char;
        term.write(char);
      }
    });
  </script>
</body>
</html>
