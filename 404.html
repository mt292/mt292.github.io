<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - Page Not Found</title>
  <style>
    body {
      margin: 0;
      font-family: 'Courier New', Courier, monospace;
      background: linear-gradient(160deg, #040d36 0%, #0a1a3d 100%);
      color: #e5e5e5;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: left;
    }

    .terminal-wrapper {
      background: #1e1e1e;
      border-radius: 10px;
      width: 90%;
      max-width: 700px;
      box-shadow: 0 0 30px rgba(0, 255, 255, 0.2);
      overflow: hidden;
    }

    .terminal-header {
      display: flex;
      padding: 0.5rem 1rem;
      background-color: #2b2b2b;
      align-items: center;
    }

    .dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      margin-right: 0.5rem;
    }

    .dot.red { background-color: #ff5f56; }
    .dot.yellow { background-color: #ffbd2e; }
    .dot.green { background-color: #27c93f; }

    .terminal-content {
      padding: 1.5rem;
      font-size: 1rem;
      background-color: #000;
      color: #ffffff;
    }

    .blink {
      animation: blink 1s step-start infinite;
    }

    @keyframes blink {
      50% { opacity: 0; }
    }

    a {
      color: #00ffd1;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="terminal-wrapper">
    <div class="terminal-header">
      <div class="dot red"></div>
      <div class="dot yellow"></div>
      <div class="dot green"></div>
    </div>
    <div class="terminal-content">
      <p>martin@mtsaga:~$ <span style="color: #ff5f56">cd /not-found</span></p>
      <p>bash: cd: /not-found: No such file or directory</p>
      <p>¯\_(ツ)_/¯</p>
      <p></p>
      <p>Try one of these instead:</p>
      <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/resume-page.html">Resume</a></li>
        <li><a href="https://linkedin.com/in/martin-topp" target="_blank">LinkedIn</a></li>
        <li><a href="https://github.com/mt292" target="_blank">GitHub</a></li>
      </ul>
      <p>$ <span class="blink">█</span></p>
    </div>
  </div>
</body>
</html>
