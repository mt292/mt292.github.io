<html lang="en">
<head>

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Martin Topp - Full Terminal</title>
  <link rel="icon" href="/assets/favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="https://unpkg.com/xterm/css/xterm.css" />
  <script src="https://unpkg.com/xterm/lib/xterm.js" defer></script>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body { 
      font-family:'Segoe UI',sans-serif; 
      background: #161B33; 
      color: #e4e6eb;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 2rem;
    }
    
    .terminal-container {
      width: 100%;
      max-width: 1400px;
      height: 90vh;
      display: flex;
      flex-direction: column;
    }
    
    .terminal-window {
      background: #1c2948;
      border-radius: 8px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.8);
      display: flex;
      flex-direction: column;
      height: 100%;
      overflow: hidden;
    }
    
    .mac-header {
      display: flex;
      align-items: center;
      padding: 12px;
      background: #2a3145;
      position: relative;
    }
    
    .mac-buttons {
      display: flex;
      gap: 8px;
      z-index: 2;
    }
    
    .mac-btn {
      width: 14px;
      height: 14px;
      border-radius: 50%;
      cursor: pointer;
      transition: opacity 0.2s;
    }
    
    .mac-btn:hover {
      opacity: 0.8;
    }
    
    .mac-btn.red { background: #ff605c; }
    .mac-btn.yellow { background: #ffbd44; }
    .mac-btn.green { background: #00ca4e; }
    
    .home-btn {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      background: #00aaff;
      color: #161B33;
      padding: 6px 16px;
      border-radius: 4px;
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
      transition: opacity 0.2s;
      border: none;
      font-family: 'Orbitron', sans-serif;
    }
    
    .home-btn:hover {
      opacity: 0.8;
    }
    
    #terminal {
      background: #000;
      padding: 1rem;
      color: #e4e6eb;
      font-family: 'Source Code Pro', monospace;
      flex: 1 1 auto;
      min-height: 0;
      overflow: hidden;
      text-align: left;
    }
    
    .xterm, .xterm-viewport {
      height: 100%;
    }
    
    .xterm-viewport {
      overflow-y: auto !important;
      overflow-x: hidden !important;
    }
    
    @media (max-width: 768px) {
      body {
        padding: 0.5rem;
      }
      .terminal-container {
        height: 95vh;
      }
      #terminal {
        padding: 0.5rem;
        font-size: 12px;
      }
    }
  </style>
</head>
<body>
  <div class="terminal-container">
    <div class="terminal-window">
      <div class="mac-header">
        <div class="mac-buttons">
          <div class="mac-btn red" onclick="window.location.href='/'"></div>
          <div class="mac-btn yellow"></div>
          <div class="mac-btn green"></div>
        </div>
        <button class="home-btn" onclick="window.location.href='/'">Home</button>
      </div>
      <div id="terminal"></div>
    </div>
  </div>

  <script src="/assets/scripts/terminal.js" defer></script>
</body>
</html>
